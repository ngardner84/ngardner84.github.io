			<title>AlienPeek</title>

		<body>
			<div id="topPage">
				<img id="splash" src="images/alienpeektp.png" alt="splashlogo"></img>
				<button id="button1"onclick="showAlien()">Get Peeked On</button>
			</div>
			<div id="myImage">
				<img id="alien" src="images/Aliens.jpg" alt="Get peeked on" style="visibility: hidden;">
			</div>
			<script>
				function showAlien() {
					var temp = document.getElementById("alien");
					if (temp.style.visibility === "hidden") {
						temp.style.visibility = "visible";
					} else {
						temp.style.visibility = "hidden"
					}
				}
			</script>
